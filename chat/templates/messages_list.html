{% extends 'base.html' %}

{% block content %}
<div class="row">

		{% for member in room.all_members %}
		  <p>{{member.first_name}} {{member.last_name}}</p>
		{% endfor %}
	</div>
	<div class="col-8">
		{% csrf_token %}
		<messages :room_id="{{room.id}}"></messages>
	</div>
</div>


{% endblock %}
