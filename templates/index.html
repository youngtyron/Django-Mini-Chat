{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
	{% if user.is_authenticated %}
		<div class="col-md-8 col-md-offset-2 center-box text-center">
			<h1>Welcome!</h1>		
		</div>
	{% else %}
		<div class="col-md-8 col-md-offset-2 center-box text-center">
			<div class="panel panel-default text-center">
				<form method="post">
					{% csrf_token %}
					<div class="form-group col-md-6" style="margin: 0 auto;">
						<p>
							<label for="id_username">Username:</label> 
							<input type="text" name="username" class="form-control" id="id_username" required="required" autofocus="autofocus">
						</p>
					</div>
					<div class="form-group col-md-6" style="margin: 0 auto;"> 
						<p>
							<label for="id_password">Password:</label> 
							<input type="password" name="password" class="form-control" id="id_password" required="required">
						</p>
					</div> 
					<div class="form-group col-md-6" style="margin: 0 auto;"> 
						<p><button type="submit" class="btn btn-black" id='login_button'>Login</button><a href="{% url 'password_reset' %}"> Forgot your password?</a></p>
					</div> 
					<div class="form-group col-md-6" style="margin: 0 auto;"> 
						<p class="text-center">Haven't registered yet? <a href="{% url 'registration' %}">Create an account.</a></p>
					</div> 
				</form>
			</div>				
		</div>
	{% endif %}
	</div>
</div>

 {% endblock %}
